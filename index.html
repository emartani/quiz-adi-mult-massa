<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Matemática Divertida</h1>

            <div id="score">
                <span id="correct-count">Acertos: 0</span> | <span id="wrong-count">Erros: 0</span>

            <div id="answers" class="btn-grid">

                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>

        </div>
        <button id="next-btn" class="hide">Próxima Pergunta</button>
        <footer>
        Desenvolvido por Emerson Martani
        </footer>
    </div>

    <audio id="acerto-som" src="acerto.mp3"></audio>
    <audio id="erro-som" src="erro.mp3"></audio>

    <script src="script.js"></script>
